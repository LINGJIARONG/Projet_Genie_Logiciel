<!DOCTYPE html>
<html>

    <head>
        <title> Sign Up </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <link href="css/signup.css" rel="stylesheet">
    </head>

    <body id="body_login">
        <div id="container">
            <form>
                <h2>SIGN UP</h2>
         	 <div id="loginerror" class="alert alert-error" style="display:none" ></div>
                
                <div class="form-group col-md-6">
                        <label for="inputUserName">UserName :</label>
                        <input type="text" class="form-control" id="usr" placeholder="JARKI">
                    </div>
                    
                <div class="form-row">  
                    <div class="form-group col-md-6">
                        <label for="inputFirstName">First Name :</label>
                        <input type="text" class="form-control" id="inputFirstName" placeholder="Jeremy">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputLastName">Last Name :</label>
                        <input type="text" class="form-control" id="inputLastName" placeholder="ARKI">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email :</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="j.arki@example.com">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Choose a Password :</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="***************">
                    </div>
                </div>
            
                <div class="form-group aligne_form">
                    <label for="inputAddress">Address :</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City :</label>
                        <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State :</label>
                        <input type="text" class="form-control" id="inputState" placeholder="State">
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip :</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="12345">
                    </div>
                </div>
                <div class="form-check aligne_form espace">
                    <input type="checkbox" class="form-check-input" id="pilotCheck">
                    <label class="form-check-label" for="pilotCheck">I'm a pilot!</label>
                </div>
                <button type="submit" id="submit_signup" class="btn btn-primary">Sign Up</button>
                <a href="javascript:history.back()">Cancel</a>
            </form>
        </div>
    </body>

</html>
