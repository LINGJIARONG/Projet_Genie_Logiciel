<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" href="css/navbar.css" rel="stylesheet">



        <link rel="stylesheet" href="css/flight_detail.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
              integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
              crossorigin=""/>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script
                src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <script type="text/javascript" src="js/detail.js"></script>
        <title>Flight Detail</title>
    </head>

    <script>
        $(function() {
            var log = sessionStorage.getItem("user");
            var type = sessionStorage.getItem("type");
            console.log(type);

            if (log != null) {
                $('#login').hide();
                $('#profile').show();
                if (type == 'passenger') {
                    $('#test').attr('href', 'test.html');
                }
            }else{
                $('#login').show();
                $('#profile').hide();
            }
            console.log(log);
        });
    </script>

    <body>


        <div id="navbar">
            <ul id="nav">
                <div style="display: inline-block; text-align: left;">
                    <li style="margin-left: 15px; display: inline-block; position: absolute; top: 50%; transform: translateY(-50%);">
                        <a href="index.html">
                            <span class="foldable">
                                <span>FLY-ING'</span>
                            </span>
                        </a>
                    </li>
                </div>
                <div style="display: inline-block; float: right;">
                    <li><a  id="nav_link" href="search.html">Book a flight</a></li>
                    <li><a  id="nav_link" href="profile.html">My Profile</a></li>
                    <li><a  id="nav_link" href="login.html">Log In</a></li>
                </div>
            </ul>
        </div>





        <div id="contenu">
            <section>
                <h1 class='arrival'>Lyon</h1>
                <br>
                <hr width="80%" color="red">
                <p class='departure'>From: Marseille</p>
                <p class='date'>Date: 12.03.2019</p>
                <p class='duration'>Duration: 1 hour</p>
                <p class='pilot'>Pilot: Will Smith</p>
                <p id='trajet'>Trajet</p>
                <p id='info'>?</p>
                <p id='infoPrivate'>Private</p>
            </section>
            <aside>
                <h2 id='price'>55â‚¬</h2>
                <br>
                <button id="myBtn" class="btn btn-warning btn-lg">Book this
                    flight</button>
                <button id="myBtn2" class="btn btn-warning btn-lg">Delete this
                    flight</button>
            </aside>
            <span id="dep" style="visibility: hidden"></span>
            <span id="arr" style="visibility: hidden"></span>
            <div id="map"></div>
            <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
                    crossorigin=""></script>
        </div>


        <div id="myModal" class="modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Book this flight</h4>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="lds-hourglass"></div>

                        <h5 class='arrival'>Lyon</h5>
                        <section>
                            <p class='departure'>From: Marseille</p>
                            <p class='date'>Date: 04.15.2019</p>
                            <p class='duration'>Duration: 1 hour</p>
                            <p class='pilot'>Pilot: Will Smith</p>
                        </section>
                        <aside>
                            <p id='D_seat'>
                                <label for="seats">Seats</label><br /> <input type="number"
                                                                              class="form-control" id="seats" step="1" min="1" max="5">
                            </p>
                        </aside>
                    </div>

                    <div class="modal-footer">
                        <input type="submit" id="btnconfirm" class="btn btn-warning btn-lg"
                               onclick=" bookFlight();" value="Confirm" /> <input type="submit" id="btncondel" class="btn btn-warning btn-lg"
                                                                                  onclick=" deleteFlight();" value="Delete" />
                    </div>
                </div>
            </div>
        </div>

        <script>
            // Get the modal
            var modal = document.getElementById('myModal');
            // Get the button that opens the modal
            var btn = document.getElementById("myBtn");
            var btn2 = document.getElementById("myBtn2");
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("close")[0];
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
                modal.style.display = "block";
                $('#D_seat').show();
                $('#btnconfirm').show();
                $('#btncondel').hide();


            }

            btn2.onclick = function() {
                modal.style.display = "block";
                $('#D_seat').hide();
                $('#btnconfirm').hide();
                $('#btncondel').show();


            }
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
                modal.style.display = "none";
            }
            //When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>
    </body>

</html>
