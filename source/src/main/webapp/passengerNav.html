<!DOCTYPE html>
<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" href="css/passengerNav.css" />
<script type="text/javascript"
	src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>

	<div id="contient">
		<h1 id='welcome'>Welcome</h1>
		<a href="profile.html">My profile</a>
		<br />
		<br />

		<a href="myReservation.html">My Reservations</a>
		<br />
		<br />
		<a href="search.html">Search flights</a>
		<br />
		<br />
		<a id='disconnect' onclick="disconnect();">Disconnect</a>
	</div>	

	<script>
		$(document).ready(function() {
			var user = sessionStorage.getItem("user");
			if(user == null)
				location.replace('login.html');
			$.get('/ws/user/profile/' + user, function(result) {
				var name = result.firstName;
				$("#welcome").html("Welcome " + name);
			});
		});
		function disconnect() {
			sessionStorage.removeItem('user');
			sessionStorage.removeItem('type');
			sessionStorage.removeItem('userId');
			location.replace('index.html');
		}
	</script>
</body>
</html>
