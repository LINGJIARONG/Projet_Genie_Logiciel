
<!DOCTYPE html>
<html>
    <head>
        <title>Welcome</title>
        <link rel="stylesheet" href="css/welcome.css" />
        <script type="text/javascript"
                src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>


        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"
                type="text/javascript"></script>
        <script
                src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link type="text/css" href="css/navbar.css" rel="stylesheet">
    </head>
    <body>
        <div id="liens_welcome">
            <div id="titre">
                <span id='welcome' class="foldable"> <span>WELCOME</span> </span>
            </div>
            <a href="profile.html">My profile</a>
            <br />
            <br />
            <a href="myReservation.html">My Reservations</a>
            <br />
            <br />
            <a href="search.html">Search flights</a>
            <br />
            <br />
            <a id='disconnect' onclick="disconnect();">Disconnect</a>
        </div>


        <script>
            $(document).ready(function() {

                var user = sessionStorage.getItem("user");
                if(user == null)
                    location.replace('login.html');
                $.get('/ws/user/profile/' + user, function(result) {
                    var name = result.firstName;
                    $("#welcome").html("<span>WELCOME</span> <span>" + name + "</span>");
                });
            });
            function disconnect() {
                sessionStorage.removeItem('user');
                sessionStorage.removeItem('type');
                sessionStorage.removeItem('userId');
                location.replace('index.html');

            }
        </script>
    </body>
    <style>
        .foldable span {
            font: normal 40px 'Helvetica Neue', sans-serif;
        }

    </style>
</html>
