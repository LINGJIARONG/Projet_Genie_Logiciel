<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Registration</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="css/signup.css">
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
   </head>
   <body>
      <br/><br/><br/><br/>

	<div class="container">
		<div class="login-signup">
			<div class="row">
				<div class="col-sm-6 nav-tab-holder">
					<ul class="nav nav-tabs row" role="tablist">
						<li role="presentation" class="active col-sm-6"><a
							href="#home" aria-controls="home" role="tab" data-toggle="tab">Pilote</a></li>
						<li role="presentation" class="col-sm-6"><a href="#profile"
							aria-controls="profile" role="tab" data-toggle="tab">Passenger</a></li>
					</ul>
				</div>
			</div>
			<div class="tab-content">
				<div role="tabpanel" class="tab-pane active" id="home">
					<div class="row">
						<div class="col-sm-6 mobile-pull">
							<article role="login">
								<h3 class="text-center">
									<i class="fa fa-lock"></i> Create Pilot Account
								</h3>
								<div id="loginerror" class="alert alert-error"
									style="display: none"></div>
								<p class="signup">
								<div class="form-group">
									<input type="text" name="usr" id="usr1" class="form-control"
										placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" name="pass" id="pwd1"
										class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="email" name="mail" id="email1"
										class="form-control" placeholder="Email">
								</div>
								<div class="form-group">
									<input type="text" name="fname" id="fname1"
										class="form-control" placeholder="First name">
								</div>
								<div class="form-group">
									<input type="text" name="lname" id="lname1"
										class="form-control" placeholder="Last name">
								</div>
								<div class="form-group">
									<input type="text" name="exp" id="exp" class="form-control"
										placeholder="Experience">
								</div>
								<div class="form-group">
									<input type="text" name="qual" id="qual" class="form-control"
										placeholder="Qualification">
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label> <input type="checkbox"> Please accept
											the terms and conditions to proceed with your request.
										</label>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" name="submit" id="registerp"
										class="btn btn-success btn-block" value="SUBMIT">
								</div>
								</p>
								<footer role="signup" class="text-center">
									<ul>
										<li><a href="#">Terms of Use</a></li>
										<li><a href="#">Privacy Statement</a></li>
									</ul>
								</footer>
							</article>
						</div>
						<div class="col-sm-6">
							<article role="manufacturer" class="text-center">
								<header> Pilot </header>
								<h1>FREE</h1>
								<ul class="text-left">
									<li><i class="fa fa-check"></i> Unlimited access</li>
									<li><i class="fa fa-check"></i> Create flight announce</li>
								</ul>
							</article>
						</div>
					</div>
					<!-- end of row -->
				</div>
				<!-- end of home -->
				<div role="tabpanel" class="tab-pane" id="profile">
					<div class="row">
						<div class="col-sm-6 mobile-pull">
							<article role="login">
								<h3 class="text-center">
									<i class="fa fa-lock"></i> Create Passenger Account
								</h3>
								<div id="loginerror" class="alert alert-error"
									style="display: none"></div>
								<p class="signup">
								<div class="form-group">
									<input type="text" name="usr" id="usr" class="form-control"
										placeholder="Username">
								</div>
								<div class="form-group">
									<input type="password" name="pass" id="pwd"
										class="form-control" placeholder="Password">
								</div>
								<div class="form-group">
									<input type="email" name="mail" id="email" class="form-control"
										placeholder="Email">
								</div>
								<div class="form-group">
									<input type="text" name="fname" id="fname" class="form-control"
										placeholder="First name">
								</div>
								<div class="form-group">
									<input type="text" name="lname" id="lname" class="form-control"
										placeholder="Last name">
								</div>
								<div class="form-group">
									<div class="checkbox">
										<label> <input type="checkbox"> Please accept
											the terms and conditions to proceed with your request.
										</label>
									</div>
								</div>
								<div class="form-group">
									<input type="submit" name="submit" id="register"
										onclick="send();" class="btn btn-success btn-block"
										value="SUBMIT">
								</div>
								</form>
								<footer role="signup" class="text-center">
									<ul>
										<li><a href="#">Terms of Use</a></li>
										<li><a href="#">Privacy Statement</a></li>
									</ul>
								</footer>
							</article>
						</div>
						<div class="col-sm-6">
							<article role="manufacturer" class="text-center">
								<header> Passenger </header>
								<h1>FREE</h1>
								<ul class="text-left">
									<li><i class="fa fa-check"></i> Unlimited Site Access</li>
									<li><i class="fa fa-check"></i> Search for flight</li>
									<li><i class="fa fa-check"></i> Booking</li>
								</ul>
							</article>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="js/registration.js"></script>
</body>
</html>
