<!doctype html>
<html>

<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/bootstrap.min.css" />
<link rel="stylesheet" href="css/Confirmation.css" />
<title>Confirmation</title>
</head>
<script>
$(function(){
var log=sessionStorage.getItem("user");
var type=sessionStorage.getItem("type");

if(log!=null){
	$('#login').hide();
	$('#profile').show();
	if(type=='passenger'){
		$('#test').attr('href','passengerNav.html');
	}
}
});

</script>
<body>
	<header>
		<nav class="navbar navbar-light" style="background-color: #FFA500;">
			<a class="navbar-brand" href="index.html">Kechache Airport</a>
			<p id='login'>
				<a href="login.html">Log In</a>/<a href="registration.html">Sign
					Up</a>
			</p>
			<p id='profile'>
				<a id='test' href='pilotNav.html'>My profile</a>
			</p>

			<form class="form-inline">
				<input class="form-control mr-sm-2" type="search"
					placeholder="Ville de dÃ©part..." aria-label="Search">
				<button class="btn btn-warning" type="submit">Search</button>
			</form>
		</nav>
	</header>
	<div id="case">
		<h4>Confirm the book?</h4>
		<br>
		<button class="btn btn-warning" type="submit" id="confirm">Confirm</button>
		<button class="btn btn-danger" id="refuse">Refuse</button>
	</div>
</body>
</html>
