    <head>
        <meta charset="UTF-8">

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link type="text/css" href="css/navbar.css" rel="stylesheet">
        
        
        <link
              href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
              rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

        <link href="css/search.css" rel="stylesheet">

        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script
                src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
        <script type="text/javascript"
                src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
        <script type="text/javascript" src="js/search.js"></script>
    </head>

   
    <body>

        <div id="navbar">
            <ul id="nav">
                <div style="display: inline-block; text-align: left;">
                    <li style="margin-left: 15px; display: inline-block; position: absolute; top: 50%; transform: translateY(-50%);">
                        <a href="index.html">
                            <span class="foldable">
                                <span>FLY-ING'</span>
                            </span>
                        </a>
                    </li>
                </div>
                <div style="display: inline-block; float: right;">
                    <li><a  id="nav_link" href="search.html">Book a flight</a></li>
                    <li><a  id="nav_link" href="profile.html">My Profile</a></li>
                    <li><a  id="nav_link" class ='login_ref' href="login.html">Log In</a></li>
                </div>
            </ul>
        </div>


        <h1>Best flights</h1>
        <!-- /. filter input(chooseBox + text) -->
        <div id="filter" class="input">
            <span style="display:inline-block">
                <label for="dest" style="display:block">Destination : </label>
                <select name="dest" id='destination_filter'>
                    <option value="paris">Paris</option>
                    <option value="lyon">Lyon</option>
                    <option value="toulouse">Toulouse</option>
                    <option value="nancy">Nancy</option>
                    <option value="limoges">Limoges</option>
                    <option value="strasbourg">Strasbourg</option>
                    <option value="marseille">Marseille</option>
                    <option value="bordeaux">Bordeaux</option>
                    <option value="nice">Nice</option>
                    <option value="lille">Lille</option>
                    <option value="nantes">Nantes</option>
                    <option value="montpellier">Montpellier</option>
                </select>
            </span>

            <span style="display:inline-block">
                <label for="dc"  style="display:block">Departure city : </label>
                <input type="text" name="dc" id="departure_filter" />
            </span>

            <span style="display:inline-block">
                <label for="dd"  style="display:block">Departure date : </label>
                <input type="date" name="dd" id="date_filter" />
            </span>

            <span style="display:inline-block">
                <label for="seats" style="display:block">Seats : </label>
                <select name="seats" id='seat_filter'>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </span>

            <input type="submit" id="filt" onclick="filter();" value="Apply filter" />
        </div>


        <!-- /.select input  -->
        <div class='input' id='input_search'>
            <span style="display:inline-block">
                <label for="dc" style="display:block">Departure city : </label>
                <input type="text" name="dc" id="departure"/>
            </span>

            <span style="display:inline-block">
                <label for="dd"  style="display:block">Departure date : </label>
                <input type="date" name="dd" id="date" />
            </span>

            <input type="submit" id="search" onclick="mysubmit();" value="Search" />
        </div>


        <!-- /.result content -->
        <div class="container">
            <div id="div1" class="row col-md-7 col-md-offset-2 custyle"></div>
            <div id="end"></div>
        </div>

    </body>
</html>
