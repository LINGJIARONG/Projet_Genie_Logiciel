<!DOCTYPE html>
<html>

<head>
	<title> Login </title>
	<meta charset="UTF-8">
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="login.js"></script>
</head>
<body>
	
	<div class="container">
		<div class=row></div>
		<div class=".col-xs-12 .col-sm-8">
			<h1 >Account</h1>
			<div class="form_input">
				<input type="text" name="Account" id="usr"  placeholder="Enter Username.">
				<span class="glyphicons glyphicons-user"></span>		
			</div>
			<h1>Password</h1>
			<div class="form_input">
				<input type="password" name="Password" id="pwd" placeholder="Enter Password">
				<span class="glyphicons glyphicons-lock"></span>
			</div>
			<div>
				<input  type="submit" id="Login" onclick="mysubmit();" value="Log In"/>
			</div>
		</div>
		</div>
</body>

</html>
