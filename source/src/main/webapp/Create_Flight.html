 <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>

<title>Create flight</title>
<<script>
	$(function() {
		var user=sessionStorage.getItem("user");
		if (user != null) {
			$('.login_ref').html("Log Out");
			$('.login_ref').click(function(){
				sessionStorage.removeItem("type");
				sessionStorage.removeItem("user");
				alert("Log out successfully");
			})
		}
		
	});
</script>
<body>
	<header>
        <div id="navbar">
            <ul id="nav">
                <div style="display: inline-block; text-align: left;">
                    <li style="margin-left: 15px; display: inline-block; position: absolute; top: 50%; transform: translateY(-50%);">
                        <a href="index.html">
                            <span class="foldable">
                                <span>FLY-ING'</span>
                            </span>
                        </a>
                    </li>
                </div>
                <div style="display: inline-block; float: right;">
                    <li><a  id="nav_link" href="search.html">Book a flight</a></li>
                    <li><a  id="nav_link" href="profile.html">My Profile</a></li>
                    <li><a  id="nav_link" class ='login_ref' href="login.html">Log In</a></li>
                </div>
            </ul>
        </div>
</header>
	<section>
		<form>
			<div class="form-row">
				<div class="form-group col-md-6">
					<label for="departure">Departure</label> <input type="text"
						class="form-control" id="departure" placeholder="Paris" required>
				</div>
				<div class="form-group col-md-6">
					<label for="arrival">Arrival :</label> <input type="text"
						class="form-control" id="arrival" placeholder="Bordeaux" required>
				</div>
			</div>
			<div class="form-row">
				<div class="form-group col-md-3">
					<label for="price">Price :</label> <input type="number"
						class="form-control" id="price" placeholder="60" required>
				</div>
				<div class="valid-feedback">Looks good!</div>
				<div class="form-group col-md-3">
			 		<label for="places">Available seats :</label> <input type="number"
						class="form-contro l" id="places" placeholder="8" required>
				</div>
				<br />
				<div class="form-group col-md-3">
					<label for="Date">Date :</label> <input type="date"
						class="form-control" id="date" required>
				</div>
				<div class="form-group col-md-4">
					<label for="duration">Flight duration :</label> <input type="time"
						class="form-control" id="duration" placeholder="1:30" required>
				</div>
             			<div class="form-group col-md-4">
					<label for="duration">Time :</label> <input type="time"
						class="form-control" id="time" placeholder="0:07" required>
				</div>

			</div>
			<label for="trajet">Detail Flight path</label><br />
			<textarea name="trajet" id="trajet" rows="1" cols="80"
				placeholder="Paris->Lyon->Marseille->Paris"></textarea>
			<br /> <label for="description">Description</label><br />
			<textarea name="description" id="description" rows="5" cols="80"
				placeholder="public information: everyone can see this information"></textarea>
			<br /> <label for="descriptionPrivate">Private information</label><br />
			<textarea name="descriptionPrivate" id="descriptionPrivate" rows="5"
				cols="80"
				placeholder="private information : can only be seen by participants(meeting date/place) "></textarea>
			<div class="form-group">
				<div class="form-check">
					<input class="form-check-input is-invalid" type="checkbox" value=""
						id="invalidCheck" required> <label
						class="form-check-label" for="invalidCheck"> Agree to
						terms and conditions </label>
					<div class="invalid-feedback">You must agree before
						submitting.</div>
				</div>
			</div>
			<button class="btn btn-wanted" id="submitf" type="button">Create
				Flight</button>
			<button class="btn" id="submitf" type="button"
				onclick="location.replace('pilotNav.html')">Cancel</button>

		</form>
	</section>
</body>

</html>
